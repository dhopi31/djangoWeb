{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'snippets/styles.html' %}
    <title>{{ judul }}</title>
</head>
<body>
    {% include 'snippets/navbar.html' %}
    <div class="jumbotron-2"></div>
    <div class="container col-10 info-panel-2" id="myBody">
        <div class="row">
            <div class="col-6">
                <h4 class="text-center">
                    Signup
                </h4>
            </div>
            <div class="col-6">
                <h4 class="text-center">
                    <a href="{{ login }}" class="btn btn-info">Login</a>
                </h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="Username">Username</label>
                            <input type="email" name="username" class="form-control" id="Username" placeholder="Username">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmail">Email</label>
                            <input type="email" name="email" class="form-control" id="inputPassword4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Password</label>
                            <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    {% include 'snippets/footer.html' %}
    {% include 'snippets/js.html' %}
</body>
</html>
