{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'snippets/styles.html' %}
    <title>{{ judul }}</title>
</head>
<body>
    {% include 'snippets/navbar.html' %}
    <div class="jumbotron-2" id="myBody"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-7 info-product justify-content-center">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="10000">
                            
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src ="/product/{{ slugImage.image.url }}" alt = "..." >
                                </div> 
                                {% for img in list_img %}
                                    <div class="carousel-item">
                                        <img src ="/product/{{ img.image.url }}" alt = "..." >
                                    </div> 
                                {% endfor %}

                            </div>
                            <a href="#carouselExampleControls" class="carousel-control-prev" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" arial-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a href="#carouselExampleControls" class="carousel-control-next" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" arial-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>   
                    <div class="col-lg desc-product justify-content-center">
                        <h2>{{ slugImage.name }}</h2>
                        <p>
                            {{ slugImage.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'snippets/footer.html' %}
    {% include 'snippets/js.html' %}
</body>
</html>
